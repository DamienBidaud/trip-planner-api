type Activity {
  id: ID! @unique
  title: String!
  locations: [Location!]!
  price: Float
  startDate: DateTime
  endDate: DateTime
  type: String
  description: String
}

type Location {
  id: ID! @unique
  country: String!
  city: String!
  longitude: String
  latitude: String
  type: LocationType! @default(value: "UNIQUE")
  googleUrl: String
}

type Trip {
  id: ID! @unique
  title: String!
  activities: [Activity!]!
  creatore: Author
}

type Author {
  id: ID! @unique
  email: String! @unique
  username: String! @unique
  password: String!
  trips: [Trip!]!
  role: Role! @default(value: "USER")
  friends: [Author!]! @relation(name: "Friends")
  friendshipRequested: [Author!]! @relation(name: "FriendshipRequested")
}

enum Role {
  ADMIN
  USER
}

enum LocationType {
  ORIGIN
  DESTINATION
  UNIQUE
}