# import Activity from './generated/prisma.graphql'
# import Location from './generated/prisma.graphql'
# import Author from './generated/prisma.graphql'

type Query {
  validateAuth(token: String!): String
  activity(activityID: ID!): Activity!
  locations: [Location!]!
  author(token: String!): Author
  trip(tripId: ID!): Trip!
  findAuthor(username: String): [Author!]!
}

type Mutation {
  createActivity(
    tripID: ID!
    title: String!
    locations: LocationCreateManyInput!
    price: Float
    startDate: DateTime
    endDate: DateTime
    type: String
  ): Activity
  updateActivity(
    activityID: ID!
    title: String
    locations: LocationUpdateManyInput
    price: Float
    startDate: DateTime
    endDate: DateTime
    type: String
    description: String
  ): Activity
  deleteActivity(activityID: ID!): Activity
  createTrip(
    authorId: ID!
    title: String!
  ): Trip
  signup(email: String!, password: String!, username: String!): AuthPayload!
  login(email: String!, password: String!): AuthPayload!
  requestFriendship(authorId: ID!, authorRequestedId: ID!): Author
}

type AuthPayload {
  token: String!
  author: Author!
}
